<html>
	<style>
        div{border:1px solid black;}
		.team{float:left;width:500px;margin-right:10px;}
        .img{width: 70px;height: 70px;float:left;margin-right:10px;}
        .champ_name{height: 70px; line-height: 70px; font-size:20px; font-weight: bold; }
    </style>
	<script>
		// 설정 --------
		const select_champ_count = 12;		//A팀 B팀 모두 합한 챔피언 수
		// -------------
		
		// 난수 생성
		function rand(len){
			return Math.floor(Math.random() * (len));
		};

		// 챔피언 리스트
		var champ = new Array(
			'가렌','갈리오','갱플랭크','그라가스','그레이브즈','그웬','나르','나미','나서스','노틸러스','녹턴','누누','니달리','니코','닐라',
			'다리우스','다이애나','드레이븐','라이즈','라칸','람머스','럭스','럼블','레나타','레넥톤','레오나','렉사이','렐','렝가','루시안',
			'룰루','르블랑','리신','리븐','리산드라','릴리아','마스터이','마오카이','말자하','말파이트','모데카이저','모르가나','문도','미스포춘',
			'밀리오','바드','바루스','바이','베이가','베인','벡스','벨베스','벨코즈','볼리베어','브라움','브랜드','블라디미르','블리츠','비에고',
			'빅토르','뽀삐','사미라','사이온','사일러스','샤코','세나','세라핀','세주아니','세트','소나','소라카','쉔','쉬바나','스웨인','스카너',
			'시비르','신짜오','신드라','신지드','쓰레쉬','아리','아무무','아우렐리온 솔','아이번','아지르','아칼리','아크샨','아트록스','아펠리오스',
			'알리스타','애니','애니비아','애쉬','야스오','에코','엘리스','오공','오른','오리아나','올라프','요네','요릭','우디르','우르곳','워윅',
			'유미','이렐리아','이블린','이즈리얼','일라오이','자르반','자야','자이라','자크','잔나','잭스','제드','제라스','제리','제이스','조이',
			'직스','진','질리언','징크스','초가스','카르마','카밀','카사딘','카서스','카시오페아','카이사','카직스','카타리나','칼리스타','케넨',
			'케이틀린','케인','케일','코그모','코르키','퀸','크산테','클레드','키아나','킨드레드','타릭','탈론','탈리야','탐켄치','트런들',
			'트리스타나','트린다미어','트위스티드 페이트','트위치','티모','파이크','판테온','피들스틱','피오라','피즈','하이머딩거','헤카림'
			);
		
		// 랜덤한 챔피언을 뽑아 새로운 배열에 입력
		var chosen_champ = new Array();
		var idx = 0;
		while (chosen_champ.length<select_champ_count){
			select = champ[rand(champ.length)];
			if (chosen_champ.indexOf(select) == -1){
				chosen_champ[idx] = select;
				idx ++;
			}
		};

		// html에 출력
		document.write("<div class='team'>")
		for (var i=0; i < select_champ_count; i++)
		{
			in_text = chosen_champ[i]
			document.write("<div><div class='img'><img width=70px height=70px src='./imgs/"+in_text+".jpg'></div><div class='champ_name'>"+in_text+"</div></div>")
			if (i+1 == select_champ_count/2){
				document.write("</div>")
				document.write("<div class='team'>")
			}
		};
		document.write("</div>")
			
		document.write("</br>챔피언 수: "+champ.length);
	</script>
</html>
